<section
  class="max-w-7xl md:max-w-3xl mx-auto px-8 space-y-5 md:space-y-0 md:gap-y-5 md:gap-x-5 grid grid-cols-1"
>
  <div *ngFor="let post of posts">
    <div class="bg-white shadow-md p-5 rounded-lg">
      <div class="flex justify-between gap-3 mb-3 text-lg">
        <div class="flex gap-3">
          <img
            [src]="post.owner.picture"
            class="w-12 h-12 rounded-full"
            alt=""
          />
          <a class="">
            <h1
              class="inline-block font-semibold cursor-pointer"
              [routerLink]="['postOfUser/', post.owner.id]"
            >
              {{ post.owner.firstName }} {{ post.owner.lastName }}
            </h1>
            <div class="flex gap-1">
              <div
                class="flex gap-1 text-xs text-white"
                *ngFor="let tag of post.tags"
              >
                <div class="bg-blue-400 rounded-sm px-2">{{ tag }}</div>
              </div>
            </div>
          </a>
        </div>
        <div class="flex">
          <span
            [title]="'See Details'"
            [routerLink]="['detailPost/', post.id]"
            class="text-xl cursor-pointer"
            >➡️</span
          >
          <span
            [title]="'Delete post'"
            (click)="onDelete(post.id)"
            class="text-xl cursor-pointer"
            >🗑️</span
          >
        </div>
      </div>
      <div class="space-y-1">
        <h1>{{ post.text }}</h1>
        <img
          *ngIf="post.image"
          [src]="post.image"
          class="w-full h-full md:h-full rounded-md object-cover object-center"
          alt=""
        />

        <div class="space-x-1 pt-2">
          <span class="text-xl font-bold text-blue-800">
            {{ post.likes }}<a (click)="onLike(post.id, post)" class="hover:text-2xl cursor-pointer">💗</a>
          </span>
          <span [routerLink]="['detailPost/', post.id]" class="text-xl font-bold text-blue-800"
            >🗨️</span
          >
        </div>
      </div>
    </div>
  </div>
</section>
