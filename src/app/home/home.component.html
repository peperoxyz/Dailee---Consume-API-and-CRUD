<section class="max-w-7xl mx-auto">
  <div
    class="px-8 py-5 md:max-w-xl mx-auto flex justify-center gap-5 items-center"
  >
    <a
      [routerLink]="['/home']"
      class="bg-blue-200 text-pink-500 font-bold py-2 px-3 rounded-md text-2xl"
    >
      POST
    </a>
    <a
      [routerLink]="['/user']"
      class="bg-blue-200 text-pink-300 font-bold py-2 px-3 rounded-md text-2xl"
    >
      USERS
    </a>
    <div class="group">
      <button
        class="peer items-center bg-blue-200 text-pink-500 font-bold self-end py-2 px-3 rounded-md text-2xl"
      >
        ‚ûï
      </button>

      <!-- the menu here -->
      <div
        class="hidden bg-white drop-shadow-lg hover:flex peer-hover:flex absolute rounded-lg"
      >
        <a
          [routerLink]="['/createPost']"
          class="px-5 py-3 hover:border-b-4 hover:border-b-pink-500"
          href="#"
        >
          Create Post
        </a>
        <a
          [routerLink]="['/createUser']"
          class="px-5 py-3 hover:border-b-4 hover:border-b-pink-500"
          href="#"
        >
          Create User
        </a>
      </div>
    </div>
  </div>
</section>
<section class="max-w-7xl md:max-w-xl mx-auto px-8 space-y-5">
  <div *ngFor="let post of posts">
    <div class="bg-white shadow-md p-5 rounded-lg">
      <div class="flex justify-between gap-3 mb-3 text-lg">
        <div class="flex gap-3">
          <img [src]="post.owner.picture" class="w-12 rounded-full" alt="" />
          <a class=""
            ><h1 class="inline-block uppercase font-bold text-pink-500 mr-2">
              {{ post.owner.title }}
            </h1>
            <h1
              class="inline-block font-semibold"
              [routerLink]="['postOfUser/', post.owner.id]"
            >
              {{ post.owner.firstName }} {{ post.owner.lastName }}
            </h1>
            <div class="flex gap-1">
              <div
                class="flex gap-1 text-xs text-white"
                *ngFor="let tag of post.tags"
              >
                <div class="bg-blue-400 rounded-sm px-2">{{ tag }}</div>
              </div>
            </div>
          </a>
        </div>
        <div class="flex">
          <span [routerLink]="['detailPost/', post.id]" class="text-xl"
            >‚û°Ô∏è</span
          >
          <span (click)="onDelete(post.id)" class="text-xl">üóëÔ∏è</span>
        </div>
      </div>
      <div class="space-y-1">
        <h1>{{ post.text }}</h1>
        <img
          [src]="post.image"
          class="w-full h-72 md:h-72 rounded-md object-cover object-center"
          alt=""
        />

        <div class="text-3xl">
          <span class="text-sm font-bold text-blue-800">
            {{ post.likes }}üíó</span
          >
          <span class="text-sm font-bold text-blue-800"> 12üó®Ô∏è</span>
        </div>
      </div>
    </div>
  </div>
</section>
