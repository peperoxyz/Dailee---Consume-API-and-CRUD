<section class="max-w-7xl mx-auto">
  <div class="px-8 py-5 flex justify-center gap-5">
    <a
      [routerLink]="['/home']"
      class="bg-blue-200 text-pink-500 font-bold py-2 px-3 rounded-md text-2xl"
    >
      POST
    </a>
    <div
      [routerLink]="['/user']"
      class="bg-blue-200 text-pink-300 font-bold py-2 px-3 rounded-md text-2xl"
    >
      USERS
    </div>
  </div>
</section>
<section class="max-w-7xl md:max-w-xl mx-auto px-8 space-y-5">
  <div *ngFor="let post of posts">
    <div class="bg-white shadow-md p-5 rounded-lg">
      <div class="flex gap-3 mb-3 text-lg">
        <img [src]="post.owner.picture" class="w-12 rounded-full" alt="" />
        <a class=""
          ><h1 class="inline-block uppercase font-bold text-pink-500 mr-2">
            {{ post.owner.title }}
          </h1>
          <h1 class="inline-block font-semibold">
            {{ post.owner.firstName }} {{ post.owner.lastName }}
          </h1>
          <div class="flex gap-1 text-xs text-white">
            <div class="bg-blue-400 rounded-sm px-2">Puppie</div>
            <div class="bg-blue-400 rounded-sm px-2">View</div>
          </div>
        </a>
      </div>
      <div class="space-y-1">
        <h1>{{ post.text }}</h1>
        <img
          [src]="post.image"
          class="w-full h-72 md:h-full rounded-md object-cover object-center"
          alt=""
        />

        <div class="text-3xl">
          <span class="text-sm font-bold text-blue-800">
            {{ post.likes }}üíó</span
          >
          <span class="text-sm font-bold text-blue-800"> 12üó®Ô∏è</span>
        </div>
      </div>
    </div>
  </div>
</section>
