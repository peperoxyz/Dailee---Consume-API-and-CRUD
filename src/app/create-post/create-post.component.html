<section class="max-w-7xl mx-auto">
  <div
    class="px-8 py-5 md:max-w-xl justify-between mx-auto flex gap-5 items-center"
  >
    <div class="flex gap-2 items-center">
      <a [routerLink]="'/home'" class="text-4xl font-extrabold text-blue-600">
        Post
      </a>
    </div>
  </div>
</section>
<section class="max-w-7xl md:max-w-xl mx-auto px-8">
  <form [formGroup]="formCreatePost" (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="mx-auto space-y-5">
      <div class="">
        <label
          *ngIf="posts"
          class="font-semibold text-slate-800 text-md"
          for="text"
        >
          Select User:
        </label>
        <div class="grid grid-cols-2 gap-2">
          <a *ngFor="let user of users" class="">
            <h1
              (click)="selectedUser(user.id)"
              class="text-sm px-3 py-3 bg-blue-100 hover:bg-blue-400 hover:text-white text-center rounded-full"
            >
              {{ user.firstName }} {{ user.lastName }}
            </h1>
          </a>
        </div>
      </div>

      <div>
        <label class="font-semibold text-slate-800 text-md" for="text">
          Select Tags:
          <span *ngIf="selectedTag" class="text-xs text-pink-400">{{
            selectedTag
          }}</span>
        </label>
        <div class="flex flex-wrap gap-2">
          <div *ngFor="let tag of tags">
            <h1
              (click)="addToTag(tag)"
              class="px-3 py-3 bg-pink-100 text-center rounded-full hover:bg-pink-400 hover:text-white"
            >
              {{ tag }}
            </h1>
          </div>
        </div>
      </div>

      <div>
        <label class="font-semibold text-slate-800 text-md" for="text">
          Add picture URL:
        </label>
        <input
          type="text"
          formControlName="image"
          class="w-full border-2 border-gray-300 p-2 rounded-md"
        />
      </div>

      <div>
        <label class="font-semibold text-slate-800 text-md" for="text">
          Write your post here:
        </label>
        <textarea
          type="text"
          formControlName="text"
          class="w-full border-2 border-gray-300 p-2 rounded-md"
        ></textarea>
      </div>

      <input type="text" hidden formArrayName="tag" />
      <input type="text" hidden formControlName="owner" />

      <button class="px-5 py-3 bg-pink-400 rounded-full">
        <a class="text-2xl text-white font-bold"> Post ✒️</a>
      </button>
    </div>
  </form>
</section>
