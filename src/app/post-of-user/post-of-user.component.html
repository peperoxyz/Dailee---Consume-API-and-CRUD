<section *ngIf="user">
  <div
    class="bg-white px-8 py-8 rounded-lg max-w-3xl mx-auto mt-16 mb-3 shadow-sm"
  >
    <img [src]="user.picture" class="mx-auto w-24 -mt-20 rounded-full" alt="" />
    <div class="mx-auto text-center p-4 font-bold text-3xl max-w-3xl">
      <span> {{ user.firstName }} {{ user.lastName }} </span>
      <span class="block text-lg font-semibold text-pink-500">
        {{ user.email }}</span
      >
      <span class="block text-lg font-semibold text-blue-500">
        {{ user.location }}</span
      >
      <div class="mt-2 flex justify-center items-start">
        <a
          [routerLink]="['/updateUser', user.id]"
          class="text-sm bg-pink-400 text-white px-3 py-1 rounded-full"
          >Edit</a
        >
      </div>
    </div>
  </div>
</section>

<section class="max-w-7xl mx-auto bg-[#fafafc]">
  <div
    class="px-8 py-5 md:max-w-xl mx-auto flex justify-center gap-5 items-center"
  >
    <a
      [routerLink]="['/home']"
      class="bg-pink-100 hover:bg-pink-200 text-pink-500 font-bold py-2 px-3 rounded-md text-2xl"
    >
      POST
    </a>
    <a
      [routerLink]="['/user']"
      class="bg-blue-100 hover:bg-blue-200 text-blue-300 font-bold py-2 px-3 rounded-md text-2xl"
    >
      USER
    </a>
    <div class="group">
      <button
        class="peer items-center font-bold self-end py-2 px-3 rounded-md text-2xl"
      >
        â•
      </button>

      <!-- the menu here -->
      <div
        class="hidden bg-white drop-shadow-lg hover:flex peer-hover:flex absolute rounded-lg"
      >
        <a
          [routerLink]="['/createPost']"
          class="px-5 py-3 hover:border-b-4 hover:border-b-pink-500"
          href="#"
        >
          Create Post
        </a>
        <a
          [routerLink]="['/createUser']"
          class="px-5 py-3 hover:border-b-4 hover:border-b-pink-500"
          href="#"
        >
          Create User
        </a>
      </div>
    </div>
  </div>
</section>

<section
  class="max-w-7xl md:max-w-7xl mx-auto px-8 space-y-5 md:space-y-0 md:gap-y-5 md:gap-x-5 grid grid-cols-1 md:grid-cols-2"
>
  <div *ngFor="let post of posts">
    <div class="bg-white shadow-md p-5 rounded-lg">
      <div class="flex justify-between gap-3 mb-3 text-lg">
        <div class="flex gap-3">
          <img
            [src]="post.owner.picture"
            class="w-12 h-12 rounded-full"
            alt=""
          />
          <a class="">
            <h1 class="inline-block font-semibold">
              {{ post.owner.firstName }} {{ post.owner.lastName }}
            </h1>
            <div class="flex gap-1">
              <div
                class="flex gap-1 text-xs text-white"
                *ngFor="let tag of post.tags"
              >
                <div class="bg-blue-400 rounded-sm px-2">{{ tag }}</div>
              </div>
            </div>
          </a>
        </div>
        <div class="flex">
          <span (click)="onClick(post.id)" class="text-xl cursor-pointer"
            >â¡ï¸</span
          >
          <span (click)="onDelete(post.id)" class="text-xl cursor-pointer"
            >ğŸ—‘ï¸</span
          >
        </div>
      </div>
      <div class="space-y-1">
        <h1>{{ post.text }}</h1>
        <img

          class="w-full h-full rounded-md object-cover object-center"

        />

        <div class="space-x-1 pt-2">
          <span class="text-xl font-bold text-blue-800">

          </span>

          >
        </div>
      </div>
    </div>
  </div>
</section>
