<section class="max-w-7xl mx-auto top-0 sticky bg-[#fafafc]">
  <div
    class="px-8 py-5 md:max-w-xl mx-auto flex justify-center gap-5 items-center"
  >
    <a
      [routerLink]="['/home']"
      class="bg-pink-100 hover:bg-blue-200 text-pink-300 font-bold py-2 px-3 rounded-md text-2xl"
    >
      POST
    </a>
    <a
      [routerLink]="['/user']"
      class="bg-blue-100 hover:bg-blue-200 text-blue-500 font-bold py-2 px-3 rounded-md text-2xl"
    >
      USER
    </a>
    <div class="group">
      <button
        class="peer items-centerfont-bold self-end py-2 px-3 rounded-md text-2xl"
      >
        ➕
      </button>

      <!-- the menu here -->
      <div
        class="hidden bg-white drop-shadow-lg hover:flex peer-hover:flex absolute rounded-lg"
      >
        <a
          [routerLink]="['/createPost']"
          class="px-5 py-3 hover:border-b-4 hover:border-b-pink-500"
          href="#"
        >
          Create Post
        </a>
        <a
          [routerLink]="['/createUser']"
          class="px-5 py-3 hover:border-b-4 hover:border-b-pink-500"
          href="#"
        >
          Create User
        </a>
      </div>
    </div>
  </div>
</section>
<section
  class="max-w-7xl md:max-w-3xl mx-auto px-8 space-y-5 md:space-y-0 md:gap-y-5 md:gap-x-5 grid grid-cols-1"
>
  <div *ngFor="let user of users">
    <div
      [routerLink]="['/postOfUser', user.id]"
      class="bg-white shadow-md p-5 rounded-lg"
    >
      <div class="flex justify-between gap-3 mb-3 text-lg">
        <div class="flex gap-3">
          <img [src]="user.picture" class="w-12 rounded-full" alt="" />
          <h1 class="cursor-pointer font-semibold">
            {{ user.firstName }} {{ user.lastName }}
          </h1>
        </div>
        <div class="flex justify-center items-start">
          <a
            [routerLink]="['/updateUser', user.id]"
            class="text-sm bg-pink-400 text-white px-3 py-1 rounded-full"
            >Edit</a
          >
          <a (click)="onDelete(user.id)" class="cursor-pointer text-xl">🗑️</a>
        </div>
      </div>
    </div>
  </div>
</section>
