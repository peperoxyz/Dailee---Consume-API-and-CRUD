<section class="bg-[#fafafc] text-slate-800 pt-10 pb-20">
  <!-- hero mobile -->
  <div
    class="mx-auto font-bold text-3xl flex-col items-center text-center leading-snug md:hidden"
  >
    <h1>
      CAPTURE YOUR
      <span class="text-pink-500 font-semibold font-title px-3">Dailee</span>
      LIFE
    </h1>
    <a [routerLink]="'/home'">
      <h1
        class="bg-blue-100 text-2xl text-pink-500 hover:bg-blue-200 w-32 p-2 rounded-lg mx-auto"
      >
        Let's Go
      </h1>
    </a>
    <img class="w-[500px] mx-auto" [src]="'./assets/img/girls.png'" alt="" />
  </div>

  <!-- hero desktop -->
  <div
    class="mx-auto font-bold text-6xl max-w-2xl leading-snug hidden md:flex items-center"
  >
    <div>
      <h1>
        CAPTURE YOUR
        <span class="text-pink-500 font-title rounded-lg">Dailee</span>
        LIFE
      </h1>
      <a
        [routerLink]="'/home'"
        class="text-pink-500 bg-blue-100 text-5xl text-center rounded-lg w-[230px] hover:bg-blue-200 font-semibold p-3"
      >
        Let's Go
      </a>
    </div>

    <img class="w-[400px] max-w-xl" [src]="'./assets/img/girls.png'" alt="" />
  </div>
</section>
